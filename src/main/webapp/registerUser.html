<!DOCTYPE html>
<html lang="en">
<head>
<title>Centra Forklift</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/datatables.min.css">
<link rel="stylesheet" type="text/css" href="css/addPurchaseOrder.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-addpurchaseorder">
				<span class="login100-form-logo"> <img
					src="./images/Centra-Forklifts.jpg" />
				</span><br>
				<h3 align="center">Register User</h3>
				
				<table id="registrationTable" style="width: 100%" align="center">
					<tbody>
						<tr>
							<td>Email Id*</td>
							<td><input type="email" id="emailId" ></td>
						</tr>
						<tr><td></td><td></td></tr>
						<tr>
							<td>Password*</td>
							<td><input type="password" id="password"></td>
						</tr>
						<tr><td></td><td></td></tr>
						<tr>
							<td>Retype Password*</td>
							<td><input type="password" id="retypePassword"></td>
						</tr>
						<tr><td></td><td></td></tr>
						<tr>
							<td>First Name*</td>
							<td><input type="text" id="firstName"></td>
						</tr>
						<tr><td></td><td></td></tr>
						<tr>
							<td>Last Name</td>
							<td><input type="text" id="lastName"></td>
						</tr>
						<tr>
							<td>Phone*</td>
							<td><input type="tel" id="phone"></td>
						</tr>
						<tr>
							<td>Company*</td>
							<td><input type="text" id="company"></td>
						</tr>
						<tr>
							<td>User Role</td>
							<td>
								<select id="userRole" style="width:100%">
									<option value="admin">Admin</option>
									<option value="dealer" selected="selected">Dealer</option>
								</select>
							</td>
						</tr>
						<tr><td></td><td></td></tr>
						<tr>
							<td>Address*</td>
							<td><textarea rows="4" cols="24" id="address"></textarea></td>
						</tr>
					</tbody>
				</table>

				<br>
				<button class="addpurchaseorder-form-btn" id="back">
					Cancel</button>
				<button class="addpurchaseorder-form-btn" id="registerUser">
					Register User</button>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/datatables.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/registerUser.js"></script>

</body>
</html>
