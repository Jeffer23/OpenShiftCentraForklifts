	href="fonts/iconic/css/material-design-iconic-font.min.css">

<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-addpurchaseorder">
				<div style="float: right; color: black;">
					User : <span id="signedInUser"></span> <a href="login.html"
						id="signout">Sign out</a>
				</div>
				<span class="login100-form-logo"> <img
					src="./images/Centra-Forklifts.jpg" />
				</span><br>

				<h3 align="center">Add Purchase</h3>

				<table style="width: 70%;margin-left: 15%;" align="center">
					<tbody>
						<tr>
							<td>Company Name</td>
							<td>
								<select id="companyName" style="width:100%">
									<option value="">Select Company</option>
								</select>
							</td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>Email Id</td>
							<td><select id="emailId" style="width:100%">

							</select></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>Shipping Address</td>
							<td><textarea id="shippingAddress" rows="5" cols="24" style="width:100%"> </textarea></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td>Billing Address</td>
							<td><textarea id="billingAddress" rows="5" cols="24" style="width:100%"> </textarea></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
						</tr>

					</tbody>
				</table>
				<table id="addPurchaseTB" class="display" style="width: 70%;margin-left: 15%;">
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Unit Price</th>
							<th>Quantity</th>
							<th>Total Amount</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
				<button	class="addpurchaseorder-form-btn" id="add" style="float:right;">Add Product</button>
				<br><br>
				<button class="addpurchaseorder-form-btn" id="back">Back</button>
				<button class="addpurchaseorder-form-btn" id="addPurchaseOrder">
					Add Purchase Order</button>
					
				<div id="dialog-form" title="Add Product" class="wrap-addpurchaseorder">				 
				  <form>
					<fieldset>
					  <label for="productName">Product Name</label>
					  <select id="productName" class="select ui-widget-content ui-corner-all">
						<option value="">Select a Product</option>
					  </select>
					  <label for="unitPrice">Unit Price</label>
					  <input type="text" name="unitPrice" id="unitPrice" readonly="true" class="text ui-widget-content ui-corner-all">
					  <label for="quantity">Quantity</label>
					  <input type="text" name="quantity" id="quantity" class="text ui-widget-content ui-corner-all">
					  <label for="amt">Amount</label>
					  <input type="text" name="amt" id="amt" readonly="true"  class="text ui-widget-content ui-corner-all">
				 
					  <!-- Allow form submission with keyboard without duplicating the dialog button -->
					  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
					</fieldset>
				  </form>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<!--===============================================================================================-->

	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/datatables.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/addPurchase.js"></script>

</body>
</html>
